<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1600" height="2400" viewBox="0 0 1600 2400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="1600" height="2400" fill="#111111"></rect>

  <!-- Top black band (kept for structure; background already dark) -->
  <rect x="40" y="40" width="1520" height="520" rx="0" fill="#000000"></rect>

  <!-- Middle photo area -->
  <!-- Replace the href with your landscape image OR delete the <image> and keep the gradient -->
  <defs>
    <clipPath id="photoClip">
      <rect x="40" y="600" width="1520" height="1000" rx="0"></rect>
    </clipPath>
    <linearGradient id="fallback" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2b2b2b"></stop>
      <stop offset="100%" stop-color="#3a3a3a"></stop>
    </linearGradient>
  </defs>

  <!-- Fallback panel if no image found -->
  <rect x="40" y="600" width="1520" height="1000" fill="url(#fallback)"></rect>

  <!-- Photo (comment out if you want pure type cover) -->
  <image x="40" y="600" width="1520" height="1000" preserveAspectRatio="xMidYMid slice" clip-path="url(#photoClip)" xlink:href="battery.png"></image>

  <!-- Bottom black band -->
  <rect x="40" y="1640" width="1520" height="720" rx="0" fill="#000000"></rect>

  <!-- Title (top band) -->
  <text x="80" y="420" font-family="Impact, Oswald, 'Arial Black', system-ui, sans-serif" font-weight="700" font-size="200" fill="#FFFFFF" letter-spacing="2">
    THE BLACKOUT
  </text>

  <!-- Subtitle (bottom band, centered) -->
  <text x="800" y="1925" font-family="Impact, Oswald, 'Arial Black', system-ui, sans-serif" font-weight="700" font-size="150" fill="#FFFFFF" text-anchor="middle" letter-spacing="1">
    Weak Signals
  </text>

  <!-- Author (bottom-right) -->
  <text x="1520" y="2290" font-family="Impact, Oswald, 'Arial Black', system-ui, sans-serif" font-weight="700" font-size="80" fill="#FFFFFF" text-anchor="end" letter-spacing="1">
    F. J. S. Remmelzwaal
  </text>

  <!-- Thin light border for print/e-readers that crop aggressively -->
  <rect x="20" y="20" width="1560" height="2360" fill="none" stroke="#d0d0d0" stroke-width="4" opacity="0.35"></rect>
</svg>
